name: Reusable Deploy Environment Workflow
on:
    workflow_call:
        inputs:
            environment:
                required: true
                type: string
            component:
                required: true
                type: string

jobs:
    my-job:
        runs-on: ubuntu-latest
        steps:
            - name: Message
              run: echo "Deploying ${{ inputs.component }} into ${{ inputs.environment }}"
