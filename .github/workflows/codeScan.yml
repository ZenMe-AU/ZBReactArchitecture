name: Codescan

on:
  push:
    branches: ["main"]

jobs:
  ESLint:
    name: Run ESLint code scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: npx eslint . \
          --config eslint.config.js \
          --format @microsoft/eslint-formatter-sarif \
          --output-file eslint-results.sarif
        continue-on-error: true
      - name: Upload eslint results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  Snyk:
    name: Run Snyk code scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Show working directory and files
        run: |
          pwd
          ls -al

      - name: Approve builds for global install
        run: pnpm approve-builds -g

      - uses: snyk/actions/node@master
        with:
          command: test
          args: --sarif -d
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Install Snyk
        run: pnpm install -g snyk

      - name: Approve builds for global install
        run: pnpm approve-builds -g

      - name: Build snyk
        run: pnpm rebuild snyk

      - name: Run Snyk
        run: pnpm exec snyk test --sarif > snyk-results.sarif
        continue-on-error: true

      - name: Upload Snyk results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-results.sarif
          wait-for-processing: true
