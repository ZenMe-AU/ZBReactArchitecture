name: Codescan

on:
  push:
    branches: ["main"]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed workspaces
        id: set-matrix
        run: |
          # Get changed directories containing package.json
          changed=$(git diff --name-only HEAD~1 HEAD | grep 'package.json' | xargs dirname | jq -R -s 'split("\n") | map(select(length > 0))')
          echo "matrix={\"workspace\": $changed}" 
