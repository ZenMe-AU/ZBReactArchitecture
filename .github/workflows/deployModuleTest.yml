name: deployModuleTest
on:
    workflow_call:
        inputs:
            moduleName:
                required: true
                type: string

jobs:
    deployModuleTest:
        name: Run deployModuleTest
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
            actions: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            # - name: Setup pnpm environment
            #   uses: ./.github/actions/setup-pnpm
            - name: Print which module is building
              run: echo "Building module${{ inputs.moduleName }} deployModuleTest"
