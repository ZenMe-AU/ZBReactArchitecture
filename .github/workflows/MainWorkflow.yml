jobs:
  # root pipelines
  buildRoot:
    name: Build Root
    runs-on: ubuntu-latest
    steps:
      - name: Print job name
        run:
          echo "Job name is ${{ github.job }}"

          # - name: Setup pnpm environment
          #   uses: ./.github/actions/setup-pnpm

      # - name: Upload build output
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: build-output
      #     path: ./dist

  deployRootDev:
    name: Deploy Dev Env
    needs: buildRoot
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup environment
        uses: ./.github/actions/setup-azure
        with:
          clientId: ${{ secrets.AZURE_CLIENT_ID }}
          tenantId: ${{ secrets.AZURE_TENANT_ID }}
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create env file & echo target name
        working-directory: deploy
        run: |
          echo "TARGET_ENV_NAME:${{ vars.TARGET_ENV_NAME }}"
          echo "TARGET_ENV=${{ vars.TARGET_ENV_NAME }}" >> .env

      - name: Read env file
        run: cat deploy/.env

      - name: Set deployment environment
        run: |
          echo "TF_VAR_env_type=dev" >> $GITHUB_ENV
          echo "TF_VAR_deployer_sp_object_id=${{ secrets.AZURE_GITHUB_OIDC_SP_OBJECT_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_deployer_sp_name=github-oidc" >> $GITHUB_ENV

      - name: Run Terraform for deployEnv
        working-directory: deploy/deployEnv
        run: node ./deployEnvironment.js  --auto-approve

  testRootDev:
    name: Test Dev Env
    needs: deployRootDev
    runs-on: ubuntu-latest
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

  deployRootTest:
    name: Deploy Test Env
    needs: testRootDev
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

  testRootTest:
    name: Test Test Env
    needs: deployRootTest
