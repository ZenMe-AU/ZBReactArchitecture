name: MainWorkflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - workflow

# concurrency:
#   group: deploy-group
#   cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # root pipelines
  buildRoot:
    name: Build Root
    runs-on: ubuntu-latest
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

  deployRootDev:
    name: Deploy Root Dev
    needs: buildRoot
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

  testRootDev:
    name: Test Root Dev
    needs: deployRootDev
    runs-on: ubuntu-latest
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

  deployRootTest:
    name: Deploy Root Test
    needs: testRootDev
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

  testRootTest:
    name: Test Root Test
    needs: deployRootTest
    runs-on: ubuntu-latest
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

  deployRootProd:
    name: Deploy Root Prod
    needs: testRootTest
    runs-on: ubuntu-latest
    environment: Prod
    steps:
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"

  testRootProd:
    name: Test Root Prod
    needs: deployRootProd
    runs-on: ubuntu-latest
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  # modules pipelines
  buildProfile:
    needs: buildRoot
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  deployProfileDev:
    needs:
      - buildProfile
      - deployRootDev
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  testProfileDev:
    needs: deployProfileDev
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  deployProfileTest:
    needs:
      - testProfileDev
      - deployRootTest
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  testProfileTest:
    needs: deployProfileTest
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  deployProfileProd:
    needs:
      - testProfileTest
      - deployRootProd
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  testProfileProd:
    needs: deployProfileProd
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  activateDev:
    needs:
      - testRootDev
      - testProfileDev
    if: always()
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  activateTest:
    needs:
      - testRootTest
      - testProfileTest
    if: always()
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"

  activateProd:
    needs:
      - testRootProd
      - testProfileProd
    if: always()
    runs-on: ubuntu-latest
    environment: Prod
    steps:
      - name: Echo job name
        run: echo "Job name is ${{ github.job }}"
